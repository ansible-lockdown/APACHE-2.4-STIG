- name: "MEDIUM | unix_92629 | The Apache web server log files must only be accessible by privileged users"
  block:
      - name: "MEDIUM | unix_92629 | The Apache web server log files must only be accessible by privileged users |Register apache2 log paths"
        shell: cat /etc/apache2/envvars | grep APACHE_LOG_DIR | cut -f2 -d= | cut -f1 -d$
        changed_when: false
        register: apache2_log_path

      - name: "MEDIUM | unix_92629 | The Apache web server log files must only be accessible by privileged users | Check for log files"
        stat:
            path: '/etc/apache2/{{ apache2_log_path.stdout }}'
        register: apache_92629_log_path_exist

      - name: "MEDIUM | unix_92629 | The Apache web server log files must only be accessible by privileged users | Create if folder exists"
        file:
            path: '/etc/apache2/{{ apache2_log_path.stdout }}'
            state: directory
        when: apache_92629_log_path_exist.stat.exists == false

      - name: "MEDIUM | unix_92629 | The Apache web server log files must only be accessible by privileged users | Restart apache2 to create default log files"
        service:
            name: apache2
            state: restarted
        when: apache_92629_log_path_exist.stat.exists == false

      - name: "MEDIUM | unix_92629 | The Apache web server log files must only be accessible by privileged users | Get list of log files"
        command: 'ls /etc/apache2/{{ apache2_log_path.stdout }}'
        changed_when: false
        register: apache_92629_log_files

      - name: "MEDIUM | unix_92629 | The Apache web server log files must only be accessible by privileged users | Set permissions on log files"
        file:
            path: '/etc/apache2/{{ apache2_log_path.stdout }}/{{ item }}'
            owner: "{{ logs_owner.user }}"
            group: "{{ logs_owner.group }}"
            mode: "{{ logs_owner.perms }}"
        with_items:
            - "{{ apache_92629_log_files.stdout_lines }}"
        when: log_files.stdout is defined
  when:
      - unix_92629
  tags:
      - V-92629
      - cat2
      - medium
      - Ubuntu

- name: "MEDIUM | unix_92631 | The log information from the Apache web server must be protected from unauthorized modification or deletion"
  block:
      - name: "MEDIUM | unix_92631 | The log information from the Apache web server must be protected from unauthorized modification or deletion | Find log files"
        shell: cat /etc/apache2/apache2.conf | grep 'ErrorLog ${' | cut -f2 -d}
        changed_when: false
