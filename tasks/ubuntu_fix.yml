---
- name: "HIGH | unix_92645 | The Apache web server must provide install options to exclude the installation of documentation, sample code, example applications, and tutorials"
  block:
      - name: "HIGH | unix_92645 | The Apache web server must provide install options to exclude the installation of documentation, sample code, example applications, and tutorials | List available sites"
        command: ls /etc/apache2/sites-available
        register: unix_92645_apache_sites
        changed_when: false

      - name: "HIGH | unix_92645 | The Apache web server must provide install options to exclude the installation of documentation, sample code, example applications, and tutorials | Display available sites"
        debug:
            msg:
                - "Below is the list of available sites"
                - "review your /etc/Apache2 folder with your ISSO for approval"
                - "{{ unix_92645_apache_sites.stdout_lines }}"
  when:
      - unix_92645
  tags:
      - V-92645
      - cat1
      - high
      - Ubuntu

- name: "HIGH | unix_92673 | Apache web server application directories, libraries, and configuration files must only be accessible to privileged users."
  debug:
      msg:
          - "Below is the list of users with their user levels"
          - "Please review with your ISSO"
          - "{{ passwd_audit }}"
  when:
      - unix_92673
  tags:
      - V-92673
      - cat1
      - high
      - Ubuntu

- name: HIGH | unix_92689 | The Apache web server must generate a session ID using as much of the character set as possible to reduce the risk of brute force. | Alert no httpd"
  command: a2enmod unique_id
  notify: restart apache2
  when:
      - unix_92689
  tags:
      - V-92689
      - cat1
      - high
      - Ubuntu

- name: "HIGH | unix_92751 | The account used to run the Apache web server must not have a valid login shell and password defined"
  block:
      - name: "HIGH | unix_92751 | The account used to run the Apache web server must not have a valid login shell and password defined | Find apache users"
        shell: cat /etc/apache2/envvars | grep APACHE_RUN_USER | cut -f2 -d=
        changed_when: false
        register: apache_users

      - name: "HIGH | unix_92751 | The account used to run the Apache web server must not have a valid login shell and password defined | Apply /sbin/nologin to apache users"
        user:
            name: "{{ item }}"
            shell: /sbin/nologin
        with_items:
            - "{{ apache_users.stdout_lines }}"
  when:
      - unix_92751
  tags:
      - V-92751
      - cat1
      - high
      - Ubuntu

- name: "HIGH | unix_92755 | The Apache web server software must be a vendor-supported version"
  block:
      - name: "HIGH | unix_92755 | The Apache web server software must be a vendor-supported version | Get Apache version"
        command: apachectl -v
        register: apache_current_version
        changed_when: false

      - name: "HIGH | unix_92755 | The Apache web server software must be a vendor-supported version | Message out current Apache version"
        debug:
            msg:
                - "Alert! The current version of Apache is below:"
                - "{{ apache_current_version }}"

      - name: "HIGH | unix_92755 | The Apache web server software must be a vendor-supported version | Update Apache"
        yum:
            name: apache2
            state: latest
        when: automate_package_upgrades
  when:
      - unix_92755
  tags:
      - V-92755
      - cat1
      - high
      - Ubuntu

# CAT II Tasks

- name: "MEDIUM | unix_92597 | The Apache web server must limit the number of allowed simultaneous session requests"
  block:
      - name: "MEDIUM | unix_92597 | The Apache web server must limit the number of allowed simultaneous session requests | Set KeepAlive to on"
        lineinfile:
            path: /etc/apache2/apache2.conf
            regexp: '^KeepAlive '
            line: "KeepAlive On"
            insertafter: EOF
        notify: restart apache2

      - name: "MEDIUM | unix_92597 | The Apache web server must limit the number of allowed simultaneous session requests | Set KeepAliveRequests to 100 or more"
        lineinfile:
            path: /etc/apache2/apache2.conf
            regexp: ^MaxKeepAliveRequests
            line: "MaxKeepAliveRequests {{ maxkeepaliverequests_count }}"
            insertafter: EOF
        notify: restart apache2
  when:
      - unix_92597
  tags:
      - V-92597
      - cat2
      - medium
      - Ubuntu

- name: "MEDIUM | unix_92599 | The Apache web server must perform server-side session management"
  command: a2enmod {{ item }}
  register: apache_92599_mod_enabled
  changed_when: "'Enabling' in apache_92599_mod_enabled.stdout"
  with_items:
      - usertrack
      - session
  when:
      - unix_92599
  tags:
      - V-92599
      - cat2
      - medium
      - Ubuntu

- name: |
        "MEDIUM | unix_92601 | The Apache web server must use cryptography to protect the integrity of remote sessions"
        "MEDIUM | unix_92745 | The Apache web server must remove all export ciphers to protect the confidentiality and integrity of transmitted information"
  block:
      - name: |
              "MEDIUM | unix_92601 | The Apache web server must use cryptography to protect the integrity of remote sessions | Install SSL and socache_shmcb modules"
              "MEDIUM | unix_92745 | The Apache web server must remove all export ciphers to protect the confidentiality and integrity of transmitted information | Install SSL and socache_shmcb modules"
        command: 'a2enmod {{ item }}'
        register: apache_92601_mod_enabled
        changed_when: "'Enabling' in apache_92601_mod_enabled.stdout"
        with_items:
            - socache_shmcb
            - ssl

      - name: |
              "MEDIUM | unix_92601 | The Apache web server must use cryptography to protect the integrity of remote sessions | Set SSL Setting""
              "MEDIUM | unix_92745 | The Apache web server must remove all export ciphers to protect the confidentiality and integrity of transmitted information| Set SSL Setting"
        lineinfile:
            path: /etc/apache2/mods-enabled/ssl.conf
            regexp: '(.*?)SSLProtocol.*'
            line: '        SSLProtocol -ALL +TLSv1.2'
            insertbefore: '</IfModule>'

      - name: |
              "MEDIUM | unix_92601 | The Apache web server must use cryptography to protect the integrity of remote sessions | Get SSLCACertificateFile path"
              "MEDIUM | unix_92745 | The Apache web server must remove all export ciphers to protect the confidentiality and integrity of transmitted information | Get SSLCACertificateFile path"
        shell: cat /etc/apache2/sites-available/default-ssl.conf | grep -h "SSLCACertificateFile" | grep -v '#' | sed 's/^[ \t]*//;s/[ \t]*$//' | cut -f2 -d ' '
        changed_when: false
        failed_when: false
        register: apache_92745_sslcacertifcatefile_path

      - name: |
              "MEDIUM | unix_92601 | The Apache web server must use cryptography to protect the integrity of remote sessions | Set SSLCACertificateFile parameter"
              "MEDIUM | unix_92745 | The Apache web server must remove all export ciphers to protect the confidentiality and integrity of transmitted information | Set SSLCACertificateFile parameter"
        lineinfile:
            path: /etc/apache2/sites-available/default-ssl.conf
            regexp: '(.*?)SSLCACertificateFile.*'
            line: '                SSLCACertificateFile {{ sslacertificatefile_settings.pathub }}/{{ sslacertificatefile_settings.file }}'
            insertafter: '(.*?)</Directory>'
        when: apache_92745_sslcacertifcatefile_path.stdout == ""

      - name: |
              "MEDIUM | unix_92601 | The Apache web server must use cryptography to protect the integrity of remote sessions | Get SSLCACertificateFile path"
              "MEDIUM | unix_92745 | The Apache web server must remove all export ciphers to protect the confidentiality and integrity of transmitted information | Get SSLCACertificateFile path"
        shell: cat /etc/apache2/sites-available/default-ssl.conf | grep -h "SSLCACertificateFile" | grep -v '#' | sed 's/^[ \t]*//;s/[ \t]*$//' | cut -f2 -d ' '
        changed_when: false
        failed_when: false
        register: apache_92745_sslcacertifcatefile_path

      - name: |
              "MEDIUM | unix_92601 | The Apache web server must use cryptography to protect the integrity of remote sessions | Get CA cert list"
              "MEDIUM | unix_92745 | The Apache web server must remove all export ciphers to protect the confidentiality and integrity of transmitted information | Get CA cert list"
        command: cat {{ apache_92745_sslcacertifcatefile_path.stdout }}
        changed_when: false
        failed_when: false
        register: apache_92745_ca_bundle_list
        when: apache_92745_sslcacertifcatefile_path.stdout != ""

      - name: |
              "MEDIUM | unix_92601 | The Apache web server must use cryptography to protect the integrity of remote sessions | List CA cert list"
              "MEDIUM | unix_92745 | The Apache web server must remove all export ciphers to protect the confidentiality and integrity of transmitted information | List CA cert list"
        debug:
            msg:
                - "Alert! Below are the list of CA's, please make sure they are DoD approved"
                - "{{ apache_92745_ca_bundle_list.stdout_lines }}"
        when: apache_92745_ca_bundle_list.stdout != ""

      - name: |
              "MEDIUM | unix_92601 | The Apache web server must use cryptography to protect the integrity of remote sessions | Warn no CA cert list"
              "MEDIUM | unix_92745 | The Apache web server must remove all export ciphers to protect the confidentiality and integrity of transmitted information | Warn no CA cert list"
        debug:
            msg:
                - "Warning! You have no CA's, please remedy"
        when: apache_92745_ca_bundle_list.stdout == ""
  when:
      - unix_92601
      - unix_92745
  tags:
      - V-92601
      - V-92745
      - cat2
      - medium
      - Ubuntu

